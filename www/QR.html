<script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#mkqrcode").click(function() {
		text =$.trim( $("#str").val());
		qrcode_w =parseInt( $("#qrcode_w").val()) > 0 ? parseInt( $("#qrcode_w").val()) : 64;
		qrcode_h =parseInt( $("#qrcode_h").val()) > 0 ? parseInt( $("#qrcode_h").val()) : 64;
		console.log(qrcode_w);
		console.log(qrcode_h);
		jQuery('#qrcodeCanvas').empty();
		jQuery('#qrcodeCanvas').qrcode({
		  width: qrcode_w,
		  height: qrcode_h,


		  text	: text
		});
	});
	$("#qrcode_h").keyup(function() {
		$("#qrcode_w").val($(this).val());
	})
	$('#download').click(function() {
		this.href = $('canvas')[0].toDataURL();// Change here
		this.download = 'qrcode.png';
	});

	$("#mkqrcode").click();
})
</script>
